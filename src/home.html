<html>
<head>
    <meta charset="UTF-8">
    <title>Paragon</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>PARAGON</h1>
</header>

<table id="table-main" class="table">
    <tr id="table-header">
        <th class="table-header-cell">LP</th>
        <th class="table-header-cell">NAZWA</th>
        <th class="table-header-cell">CENA</th>
        <th class="table-header-cell">ILOŚĆ</th>
        <th class="table-header-cell">SUMA</th>
        <th class="table-header-cell">DZIAŁANIA</th>
    </tr>
    <tr id="table-row-add">
        <td>

        </td>
        <td>
            <input class="table-add-text" id="text-add-name">
        </td>
        <td>
            <input class="table-add-text" id="text-add-price">
        </td>
        <td>
            <input class="table-add-text" id="text-add-amount">
        </td>
        <td>
            <p id="text-add-cost" hidden>Wprowadzono niepoprawne dane! Popraw i zatwierdź ponownie</p>
        </td>
        <td>
                    <span>
                        <input type = "button"  value="Dodaj" id="text-submit">
                        <input type = "button"  value="Aktualizuj" id="text-update" hidden>
                        <input type = "button"  value="Anuluj" id="text-update-cancel" hidden>
                    </span>
        </td>
    </tr>
    <tr id="table-footer">
        <td class="table-cell table-footer-right" colspan="4" >RAZEM</td>
        <td class="table-cell table-footer-left " colspan="2" id = "field_sum"></td>
    </tr>


</table>
</body>
</html>
